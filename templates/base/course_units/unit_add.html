{% extends "base/main.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Add Unit</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Add Unit</button>
        <a href="{% url 'admin-units-url' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
