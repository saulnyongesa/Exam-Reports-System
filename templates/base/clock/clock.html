{% extends 'base/main.html' %}
{% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form action="{% url 'admin-clock-url' %}" method="post" class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            {% csrf_token %}
            <h2 class="text-center mb-4">Trainer ID Validation</h2>
            <div class="mb-3">
                <label for="id-number" class="form-label">Trainer ID Number</label>
                <input type="number" id="id-number" name="id_number" placeholder="Enter Trainer ID" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Validate</button>
        </form>
    </div>
{% endblock %}
