{% extends "base/main.html" %}
{% block content %}

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Trainers -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-left-primary">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-user-tie fa-3x text-primary mr-3"></i>
                    <div>
                        <h5 class="card-title">Trainers</h5>
                        <h2>{{ num_trainers }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Students -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-left-success">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-user-graduate fa-3x text-success mr-3"></i>
                    <div>
                        <h5 class="card-title">Students</h5>
                        <h2>{{ num_students }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Units -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-left-warning">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-book fa-3x text-warning mr-3"></i>
                    <div>
                        <h5 class="card-title">Units</h5>
                        <h2>{{ num_units }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Courses -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-left-info">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-university fa-3x text-info mr-3"></i>
                    <div>
                        <h5 class="card-title">Courses</h5>
                        <h2>{{ num_courses }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Other Admins -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-left-dark">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-user-shield fa-3x text-dark mr-3"></i>
                    <div>
                        <h5 class="card-title">Other Admins</h5>
                        <h2>{{ num_admins }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Classes Taught Today -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-left-danger">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-chalkboard-teacher fa-3x text-danger mr-3"></i>
                    <div>
                        <h5 class="card-title">Active Classes</h5>
                        <h2>{{ active_classes }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
