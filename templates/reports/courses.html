{% extends "reports/main.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Course Reports (Active Current Series)</h2>
    <div class="search-bar mb-4">
        <div class="input-group">
            <input type="text" class="form-control" id="searchInput"
                placeholder="Enter course name or course code">
        </div>
    </div>
    <div class="mb-1">
        <a href="{% url 'report-export-excel-course-url' %}" class="btn btn-success {% if courses|length == 0 %}disabled{% endif %}">
            <i class="fas fa-file-excel"></i> Export All Courses to Excel
        </a>
        <button id="exportPdfBtn" class="btn btn-primary {% if courses|length == 0 %}disabled{% endif %}">
            <i class="fas fa-file-pdf"></i> Export to PDF
        </button>
        <a href="{% url 'report-import-courses-url' %}" class="btn btn-primary float-right">
            <i class="fas fa-plus"></i> Import Courses
        </a>
        <a href="{% url 'report-add-course-url' %}" class="btn btn-primary float-right">
            <i class="fas fa-plus"></i> Add Course
        </a>
    </div>

    <table class="table table-striped table-hover course-list">
        <thead class="thead-dark">
            <tr>
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="courseTableBody">
            {% for course in courses %}
            <tr>
                <td class="text-capitalize">{{ course.course_name }}</td>
                <td>{{ course.course_code }}</td>
                <td>
                    <a href="{% url 'report-course-detail-url' course.id %}" class="btn btn-info btn-sm">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a href="{% url 'report-edit-course-url' course.id %}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i>
                    </a>
                    <button id="delete{{course.id}}" href="{% url 'report-delete-course-url' course.id %}"
                        class="btn btn-danger btn-sm delete-btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    document.getElementById('searchInput').addEventListener('input', function () {
        const input = this.value.toLowerCase();
        const tableBody = document.getElementById('courseTableBody');
        const rows = tableBody.getElementsByTagName('tr');

        for (let i = 0; i < rows.length; i++) {
            const courseName = rows[i].getElementsByTagName('td')[0].textContent.toLowerCase();
            const courseCode = rows[i].getElementsByTagName('td')[1].textContent.toLowerCase();
            if (input === '' || courseName.includes(input) || courseCode.includes(input)) {
                rows[i].style.display = '';
            } else {
                rows[i].style.display = 'none';
            }
        }
    });

    document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', function (event) {
            event.preventDefault();
            const url = this.getAttribute('href');
            const result = confirm('Are you sure you want to delete this course?');
            if (result) {
                fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.reload();
                        } else {
                            alert('An error occurred while deleting course');
                        }
                    });
            }
        });
    });

    document.getElementById('exportPdfBtn').addEventListener('click', function () {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        html2canvas(document.querySelector('.course-list')).then(canvas => {
            const imgData = canvas.toDataURL('image/png');
            const imgProps = doc.getImageProperties(imgData);
            const pdfWidth = doc.internal.pageSize.getWidth();
            const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

            doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
            doc.save('course-reports.pdf');
        });
    });
</script>
{% endblock %}
