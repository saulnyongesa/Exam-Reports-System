{% extends "reports/main.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Edit Series</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="{% url 'report-series-url' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
