{% extends "reports/main.html" %}
{% block content %}

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Trainers -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-left-primary">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-stream fa-3x text-primary mr-3"></i>
                    {% if series %}
                    <div>
                        <h5 class="card-title">Active Series: 
                            <br>
                            <span class="text-success">{{series.name}}</span>
                            </h5>
                        <h4 class="text-danger"><span class="text-dark">Remaining Days: </span>{{ remaining }}</h4>
                    </div>
                    {% else %}
                    <div>
                        <h5 class="card-title">No Active Series</h5>
                        <a href="{% url 'report-add-series-url' %}">
                            <i class="fas fa-plus"></i>
                            New Series</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- Students -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-left-success">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-user-graduate fa-3x text-success mr-3"></i>
                    <div>
                        <h5 class="card-title">Students</h5>
                        <h2>{{ num_students }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Units -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-left-warning">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-book fa-3x text-warning mr-3"></i>
                    <div>
                        <h5 class="card-title">Units</h5>
                        <h2>{{ num_units }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Courses -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm border-left-info">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-university fa-3x text-info mr-3"></i>
                    <div>
                        <h5 class="card-title">Courses</h5>
                        <h2>{{ num_courses }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
