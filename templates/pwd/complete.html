{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify - Med Learn</title>
  <!-- Bootstrap 4 CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .login-form {
      background-color: rgb(234, 232, 232);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 10px 16px rgba(0, 0, 0, 0.1);
      width: 75%;
      margin: 20px;
    }
    .login-form h3 {
      margin-bottom: 30px;
      font-size: 1.6rem;
      text-align: center;
    }
    .form-control {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-form">
    {#===============================Messages===================================#}
    {% for message in messages %}
        <p class="alert alert-dismissible alert-info text-center w-100 p-2">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong  {% if message.tags %} class="{{ message.tags }} "{% endif %}>
                {{ message }}
            </strong>
        </p>
    {% endfor %}

        <p class="text-success text-center">Password reset was successfully. You can proceed and login</p>
        <div class="w-100 text-center">
            <a class="btn btn-primary w-25 m-auto" href="{% url 'signin-url' %}">Login</a>
        </div>
    </div>
  </div>
</div>
<!-- Bootstrap 4 JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    // Hide the "Continue" button
    document.getElementById("continueBtn").style.display = "none";
    // Show the "Loading" button
    document.getElementById("loadingBtn").style.display = "block";
  });
</script>

</body>
</html>
