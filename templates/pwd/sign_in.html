<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Med Learn</title>
  <!-- Bootstrap 4 CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .login-form {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-form h3 {
      margin-bottom: 30px;
      font-size: 1.6rem;
      text-align: center;
    }

    .form-control {
      margin-bottom: 20px;
    }

    .btn-custom {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
    }

    .loading-btn {
      display: none;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="login-form">
      {#===============================Messages===================================#}
      {% for message in messages %}
      <p class="alert alert-dismissible alert-info text-center w-100 p-2">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong {% if message.tags %} class="{{ message.tags }} " {% endif %}>
          {{ message }}
        </strong>
      </p>
      {% endfor %}

      <h3>Reorts MIS</h3>
      <!-- Login Form -->
      <form id="loginForm" action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" id="username" name="email" placeholder="E-Mail/Username" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" id="continueBtn" class="btn btn-primary btn-custom">Continue</button>
        <button id="loadingBtn" class="btn btn-primary loading-btn" disabled>
          <span class="spinner-border spinner-border-sm"></span>
          Loading..
        </button>
      </form>
      <div class="pt-1">
        <p>Forgot the passwrod? <a class="btn-link" href="{% url 'reset_password' %}">Reset password</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap 4 JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      // Hide the "Continue" button
      document.getElementById("continueBtn").style.display = "none";
      // Show the "Loading" button
      document.getElementById("loadingBtn").style.display = "block";
    });
  </script>

</body>

</html>
